{% extends "app/layout.html" %}

{% block content %}
<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-8">
        <section id="loginForm">
    <form method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
                    <label for="id_name" class="col-md-2 control-label">Artist Name</label>
                    <div class="col-md-10">
                        {{ form.name }}
                    </div>
         </div>
                
                <div class="form-group">
                    <label for="id_year_formed" class="col-md-2 control-label">Year Formed</label>
                    <div class="col-md-10">
                        {{ form.year_formed }}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="hidden" name="next" value="/" />
                        <input type="submit" value="Save" class="btn btn-default" />
                    </div>
                </div>
                {% if forms.error %}
                <p class="validation-summary-errors">Please enter a correct user name and password.</p>
                {% endif %}
     </form>
             </section>
    </div>
    </div>
{% endblock %}
